<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01_HelloWorld</title>
  </head>
  <body>
    <!--
      1. 引入Vue.js
      2. 创建Vue对象
        el : 指定根element(选择器)
        data : 初始化数据(页面可以访问)
      3. 双向数据绑定 : v-model
      4. 显示数据 : {{xxx}}
      5. 理解vue的mvvm实现
    -->
    <div id="root">
      <input type="text" v-model="msg" />
      <input type="checkbox" v-model="check" />
      <input type="radio" v-model="radi" />
      <div>{{msg}}</div>
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script>
    // vm就是Vue的实例对象
    const vm = new Vue({
      // el: "#root",  element元素,获取DOM元素
      data: {
        // 数据:用来渲染到页面上
        msg: "hello vue",
        check: "", // 点击的时候会变为true或者false
      },
    });
    vm.$mount("#root");
    console.log(vm);
  </script>
</html>
