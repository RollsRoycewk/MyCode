<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>11_过滤器</title>
  </head>
  <body>
    <!--
1. 理解过滤器
  功能: 对要显示的数据进行特定格式化后再显示
  注意: 并没有改变原本的数据, 可是产生新的对应的数据
2. 编码
  1). 定义过滤器
    Vue.filter(filterName, function(value[,arg1,arg2,...]){
      // 进行一定的数据处理
      return newValue
    })
  2). 使用过滤器
    <div>{{myData | filterName}}</div>
    <div>{{myData | filterName(arg)}}</div>
-->
    <!--需求: 对当前时间进行指定格式显示-->
    <div id="test">
      <h2>显示格式化的日期时间</h2>
      <!-- {{nowDate}}   以前通过计算属性写 -->

      <!-- 使用formatDate过滤去格式化date数据  -->
      {{date | formatDate('YYYY-MM-DD',123)}}

      <!-- 全局过滤器 -->
      {{date | formatDate1("HH:mm:ss")}}
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.9.4/dayjs.min.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
      /*
        处理日期的工具函数库：
          1. moment 老大哥，体积太大，现在已经不用了
          2. dayjs 新生代，风格和moment一致
          3. date-fns 新生代，风格和lodash类似
      */
      // 全局过滤器,所有的实例都可以使用,注意位置,如果卸载后面没有date数据
      Vue.filter("formatDate1", (value, format) => {
        return dayjs(value).format(format);
      });

      new Vue({
        el: "#test",
        data: {
          date: Date.now(),
        },
        // computed: {
        //   nowDate() {
        //     return dayjs(this.date).format("YYYY/MM/DD HH:mm:ss");
        //   },
        // },

        // 局部过滤器,只有当前实例可以使用
        // 处理日期文本数据 -->过滤器(专门用来格式化数据:日期.钱....)
        filters: {
          formatDate(value, format, a) {
            // console.log(value, format, a); 当前的date值,格式,传入的参数
            return dayjs(value).format(format);
          },
        },
      });
    </script>
  </body>
</html>
