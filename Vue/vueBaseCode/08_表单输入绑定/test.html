<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08_表单输入绑定</title>
  </head>
  <body>
    <!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
    <div id="demo">
      <!-- submit事件提交 -->
      <form action="/xxx" @submit.prevent="register">
        <span>用户名: </span>
        <input type="text" v-model="user.username" /><br />

        <span>密码: </span>
        <input type="password" v-model="user.password" /><br />

        <span>性别: </span>
        <!-- 要定义value属性 -->
        <input type="radio" id="female" value="女" v-model="user.sex" />
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="user.sex" />
        <label for="male">男</label><br />

        <span>爱好: </span>
        <!-- 也要定义value -->
        <input
          type="checkbox"
          id="basket"
          value="basket"
          v-model="user.hobby"
        />
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="user.hobby" />
        <label for="foot">足球</label>
        <input
          type="checkbox"
          id="pingpang"
          value="pingpang"
          v-model="user.hobby"
        />
        <label for="pingpang">乒乓</label><br />

        <span>城市: </span>
        <!-- 一定要给value值 -->
        <select v-model="user.city">
          <option value="">未选择</option>
          <option value="1">北京</option>
          <option value="2">上海</option>
          <option value="广州">广州</option></select
        ><br />
        <span>介绍: </span>
        <textarea rows="10" v-model="user.info"></textarea><br /><br />
        <!-- type类型为submit才可以提交 -->
        <input type="submit" value="注册" />
      </form>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#demo",
        data: {
          user: {
            username: "",
            password: "",
            sex: "女",
            hobby: [],
            city: "",
            info: "",
          },
        },
        methods: {
          register() {
            console.log(this.user);
          },
        },
      });
    </script>
  </body>
</html>
