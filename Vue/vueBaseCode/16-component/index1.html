      // 上面的简写
      Vue.component("test-component", {
        data() {
          // 返回值就是data数据
          return {
            num: 0,
          };
        },
        methods: {
          handle() {
            this.num++;
          },
        },
        // 组件模板页面（组件要渲染的页面）
        // 组件渲染的内容：必须有且有一个根标签
        template:
          "<div><p>{{num}}</p><button @click='handle'>点我数字加加</button></div>",
      });

      new Vue({
        el: "#app",
      });
