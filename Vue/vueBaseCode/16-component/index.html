<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 使用组件 -->
      <text-component></text-component>
      <!-- <TestComponent></TestComponent> 不能在这里使用,vue脚手架可以-->
    </div>
    <script src="../js/vue.js"></script>
    <script>
      // 定义组件
      const TextComponent = Vue.extend({
        // 组件的配置对象（和new Vue传入的配置对象基本对象）
        data() {
          // 返回值就是data数据
          return {
            num: 0,
          };
        },
        methods: {
          handle() {
            this.num++;
          },
        },
        // 组件模板页面（组件要渲染的页面）
        template:
          "<div><p>{{num}}</p><button @click='handle'>点我数字加加</button></div>",
      });

      /*
    组件命名：
      1. test-component 
        使用：<test-component />
      2. TestComponent
        使用：<test-component />
            <TestComponent /> 这种只能在脚手架中生效，页面中不行
      */

      new Vue({
        el: "#app",
        // 注册组件（一旦注册了组件，当前就能使用组件）
        components: {
          "text-component": TextComponent,
          TextComponent: TextComponent,
        },
      });
    </script>
  </body>
</html>
