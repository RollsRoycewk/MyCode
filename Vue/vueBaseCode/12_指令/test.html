<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12_指令_内置指令</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--
      常用内置指令
       
        v-if : 如果为true, 当前标签才会输出到页面
        v-else: 如果为false, 当前标签才会输出到页面
        v-show : 通过控制display样式来控制显示/隐藏
        v-for : 遍历数组/对象
        v-on : 绑定事件监听, 一般简写为@
        v-bind : 强制绑定解析表达式, 可以省略v-bind
        v-model : 双向数据绑定

        v-text : 更新元素的 textContent
        v-html : 更新元素的 innerHTML
        v-cloak : 使用它防止闪现表达式, 与css配合: [v-cloak] { display: none }
        v-pre: 会渲染最原始的内容（里面内容不会被vue解析）
        v-once：只渲染一次，只解析一次（后面值更新不会重新解析、渲染）

        ref : 为某个元素注册一个唯一标识, vue对象通过$refs属性访问这个元素对象
          设置给DOM元素，获取到的就是DOM元素
          设置给组件，获取到的就是组件实例对象
      -->

    <div id="example">
      <!-- 不会解析标签 相当于innerText，textContent-->
      <p v-text="msg"></p>
      <!-- 会解析标签 相当于innerHTML -->
      <p v-html="msg"></p>

      <!-- 防止闪现,刷新页面的时候网络不好会出现{{msg}}这样的结构,要配合上面样式使用 -->
      <p v-cloak>{{num}}</p>

      <button ref="btna" @click="num++">加数字</button>
      <p v-once v-cloak>{{num}}</p>
      <!-- 不会解析代码,直接就是{{num}}  写md用 -->
      <p v-pre v-cloah>{{num}}</p>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#example",
        data: {
          msg: "<h1>北京上海广州深圳<h1>",
          num: 0,
        },
        beforeMount() {
          console.log("beforeMount", this.$refs.btna);
        },
        mounted() {
          console.log("mounted", this.$refs.btna);
        },
      });
    </script>
  </body>
</html>
