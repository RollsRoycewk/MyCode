<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>09_Vue实例_生命周期</title>
  </head>
  <body>
    <!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

    <div id="app">
      <div>{{msg}}</div>
      <button @click="msg++">数字加加</button>
      <button @click="$destroy()">组件卸载</button>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          msg: 1,
        },
        beforeCreate() {
          // 在数据代理(将data中的数据代理到this上)之前触发
          // 此时不能访问data,methods,computed...数据
          console.log("beforeCreate", this.msg);
        },
        created() {
          // 在数据代理之后触发
          console.log("created", this.msg);
        },
        beforeMount() {
          // 在挂载之前(页面渲染之前)  不能操作Dom
          console.log("beforeMount", this.msg);
        },
        mounted() {
          // 在挂载之后(页面渲染之后)  可以直接操作DOM
          console.log("mounted", this.msg);
        },
        beforeUpdate() {
          console.log("beforeUpdate", this.msg);
        },
        updated() {
          console.log("updated", this.msg);
        },
        beforeDestroy() {
          console.log("beforeDestroy", this.msg);
        },
        destroyed() {
          console.log("destoryed", this.msg);
        },
      });
    </script>
  </body>
</html>
